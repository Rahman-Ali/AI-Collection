<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
  
    <header>
        <i class="fa-solid fa-bars"></i>
        <span id="logo">Logo</span>
        <div>
            <i class="fa-solid fa-circle-half-stroke"></i>
            <span class="ms-5">Login</span>
        </div>
    </header>

    <div id="topRatedTools" class="carousel slide mt-3 col-sm-6" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/bard.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/bard2.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#topRatedTools" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#topRatedTools" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div id="search-container">

      <h3>AI Tools Make User Life Easier & Faster</h3>

      <div class="input-group" id="search-box">
          <input id="search-input" type="search" placeholder="Enter category or tool name" id="form1" class="form-control" />
          <button id="search-btn" type="button" class="btn btn-primary" onclick="search()">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
      </div>

      <div id="search-filter">
        <span>
          <label for="paid">Paid</label>
          <input type="checkbox" id="paid">
        </span>
        <span>
          <label for="free">Free</label>
          <input type="checkbox" id="free">
        </span>
       
        <span id="search-clear">Clear all</span>
      </div>

    </div>

    <div id="tools">

   

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="home.js"></script>
</body>
</html>
